<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="profile">
      <header class="main-header">
        <img src="./images/john-image.png" alt="Jessica Randall" class="img" />
        <div class="header-description">
          <h3 class="header-title">John Randall</h3>
          <p class="location">London, United Kingdom</p>
          <p class="quote">"Frontend developer and avid reader."</p>
        </div>
      </header>

      <nav>
        <ul class="links">
          <li><a href="">GitHub</a></li>
          <li><a href="">Frontend Mentor</a></li>
          <li><a href="">Linkedin</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Instagram</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
